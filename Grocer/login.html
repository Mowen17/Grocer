<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log-in</title>
        <p class="admin">Sign up</p>
        <link rel="stylesheet" href="login.css">
</head>        
<body>
    <div class="container">
        
            <p class="admin">Log in</p>
            <p class="continue">Log-in to continue</p>
            <div class="fix"></div>

            <div class="inputbox">
            <form>
                <p class="Heading">Admin Log in</p>
                <input type="email" placeholder="email@example.com" />
                <p class="heading">Enter Password</p>
                <input type="password" placeholder="Enter Password"/>
                <br>
                <input type="button" value="log in"/>

            </form>
            <div class="lower">
                <a href="#" class="forgot"Forgot your password?></a>
                <a href="#" class="sign-up">Not Signed-up</a>
            </div>
        </div>
        </div>
</body>
</html>
